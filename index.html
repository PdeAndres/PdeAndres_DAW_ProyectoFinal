<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.D Villanueva</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/style-responsive.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="./img/logo.png" alt="logo del club" />
      <div class="titulo">
        <p>Club deportivo</p>
        <p>Villanueva del Ariscal</p>
      </div>
      <nav>
        <div class="menu-desktop">
          <ul class="links">
            <li class="dropdown">
              <button class="dropdown-button">
                <p>Sobre el club</p>
                <img
                  class="chevron"
                  src="./img/chevron-down-solid.svg"
                  alt="Abrir"
                />
              </button>
            </li>
            <li><a href="#">Reservas</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
          <ul class="contenido-dropdown">
            <li><a href="#">Instalaciones</a></li>
            <li><a href="#">Actividades</a></li>
            <li><a href="#">Historia</a></li>
          </ul>
        </div>
        <div class="menu-mobile">
          <button class="boton-menu">
            <img class="menu" src="./img/bars-solid.svg" alt="Menu" />
          </button>
          <div class="contenido-menu">
            <ul>
              <li><a href="#">Reservas</a></li>
              <li><a href="#">Contacto</a></li>
              <li><a href="#">Instalaciones</a></li>
              <li><a href="#">Actividades</a></li>
              <li><a href="#">Historia</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="carrusel">
        <div class="imagenes-carrusel">
          <img src="./img/logo.png" alt="Imagen 1" />
          <img src="./img/bars-solid.svg" alt="Imagen 2" />
          <img src="./img/logo.png" alt="Imagen 3" />
          <img src="./img/logo.png" alt="Imagen 4" />
        </div>
        <div class="botones-carrusel">
          <button class="boton-carrusel"></button>
          <button class="boton-carrusel"></button>
          <button class="boton-carrusel"></button>
          <button class="boton-carrusel"></button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
