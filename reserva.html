<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.D Villanueva</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/style-responsive.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img class="logo" src="./img/logo.png" alt="logo del club"
      /></a>
      <div class="titulo">
        <p>Club deportivo</p>
        <p>Villanueva del Ariscal</p>
      </div>
      <nav>
        <div class="menu-desktop">
          <ul class="links">
            <li class="dropdown">
              <button class="dropdown-button">
                <p>Sobre el club</p>
                <img
                  class="chevron"
                  src="./img/chevron-down-solid.svg"
                  alt="Abrir"
                />
              </button>
            </li>
            <li><a href="./reservas.html">Reservas</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
          <ul class="contenido-dropdown">
            <li><a href="#">Instalaciones</a></li>
            <li><a href="#">Actividades</a></li>
            <li><a href="#">Historia</a></li>
          </ul>
        </div>
        <div class="menu-mobile">
          <button class="boton-menu">
            <img class="menu" src="./img/bars-solid.svg" alt="Menu" />
          </button>
          <div class="contenido-menu">
            <ul>
              <li><a href="#">Reservas</a></li>
              <li><a href="#">Contacto</a></li>
              <li><a href="#">Instalaciones</a></li>
              <li><a href="#">Actividades</a></li>
              <li><a href="#">Historia</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="seccion-reserva">
        <h1>RESERVA DE PISTA</h1>

        <form class="form-reserva" action="#">
          <div class="par">
            <label class="label-reserva" for="">Nombre</label>
            <div class="input-reserva">
              <input type="text" placeholder="Nombre" />
            </div>
          </div>
          <div class="par">
            <label class="label-reserva" for="">Correo</label>
            <div class="input-reserva">
              <input type="text" placeholder="Correo electrónico" />
            </div>
          </div>
          <div class="par">
            <label class="label-reserva" for="pista">Pista</label>
            <div class="input-reserva">
              <select name="pista">
                <option value="padel1">Pista pádel 1</option>
                <option value="padel1">Pista pádel 2</option>
                <option value="padel1">Pista tenis 1</option>
                <option value="padel1">Pista tenis 2</option>
              </select>
            </div>
          </div>
          <div class="par">
            <label class="label-reserva" for="dia">Día</label>
            <div class="input-reserva">
              <input type="date" />
            </div>
          </div>
          <div class="par">
            <label class="label-reserva" for="hora">Hora</label>
            <div class="input-reserva">
              <select name="hora">
                <option value="1">9:00 - 10:30</option>
                <option value="2">10:30 - 12:00</option>
                <option value="3">12:00 - 13:30</option>
                <option value="4">16:00 - 17:30</option>
                <option value="5">17:30 - 19:00</option>
                <option value="6">19:00 - 20:30</option>
                <option value="7">20:30 - 22:00</option>
                <option value="8">22:00- 23:30</option>
              </select>
            </div>
          </div>
          <button class="boton-reserva">Proceder con el pago</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="contacto">
          <div class="datos-contacto">
            <p>C. Bruselas, 1</p>
            <p>(+34) 954 445 332</p>
            <p>cdvillanueva@ariscal.com</p>
          </div>
          <div class="redes-contacto">
            <a href="#"
              ><img src="./img/square-facebook-brands-solid.svg" alt="facebook"
            /></a>
            <a href="#"
              ><img
                src="./img/square-instagram-brands-solid.svg"
                alt="instagram"
            /></a>
            <a href="#"
              ><img src="./img/square-x-twitter-brands-solid.svg" alt="twitter"
            /></a>
          </div>
        </div>
        <div class="seccion-patrocinadores">
          <h2>PATROCINADORES</h2>

          <div class="patrocinadores">
            <div class="patrocinador-container">
              <img
                class="patrocinador"
                src="./img/Patrocinador_1.png"
                alt="Patrocinador 1"
              />

              <img
                class="patrocinador"
                src="./img/Patrocinador_2.png"
                alt="Patrocinador 2"
              />
            </div>

            <div class="patrocinador-container">
              <img
                class="patrocinador"
                src="./img/Patrocinador_3.png"
                alt="Patrocinador 3"
              />
              <img
                class="patrocinador"
                src="./img/Patrocinador_4.png"
                alt="Patrocinador 4"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
